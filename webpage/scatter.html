<html>
  <head>
    <meta charset="utf-8">
    <title>PCA plots</title>
    <link rel="stylesheet" href="./scatter.css" charset="utf-8">
    <link rel="stylesheet" href="./loader.css" />
    <link rel="stylesheet" href="./jquery-ui.css"></link>
    <script src="./jquery-latest.min.js" type="text/javascript"></script>
    <script src="./jquery-ui.js"></script>
    <link rel="stylesheet" href="./tipso.css" />
    <script src="./tipso.min.js"></script>

  </head>
  <body style="font-family:sans;font-size:13px;">
    <div class="cs-loader">
      <div class="cs-loader-inner">
        <label style="color:red">●</label>
        <label style="color:orange">●</label>
        <label style="color:yellowgreen">●</label>
        <label style="color:green">●</label>
        <label style="color:darkgreen">●</label>
        <p style="color:darkgrey;font-family:sans;font-weight:bold;font-size:20px;">Loading data</p>
      </div>
    </div>
	<div id="title"><h3>PCA: frequency of trinucleotides in T. vivax in 3-5 kb genomic fragments.</h3></div>
    <div id="scatter"></div>
    <div id="div_right">
    <div id="div_control"> 
        <label style="font-family:sans;font-size:14px;">T. vivax strain: </label>
        <select id="selStrain" style="width:75px">
            <option value="y486">Y486</option>
            <option value="mt1">MT1</option>
            <option value="liem">Liem</option>
        </select><br><br>
        <label style="font-family:sans;font-size:14px;">Color by: </label>
        <select id="selColor">
            <option value="oi">Orfogenic index</option>
            <option value="stop">O/E stops</option>
            <option value="gc">GC content</option>
            <option value="cov1">MT1 coverage</option>
            <option value="cov2">Liem coverage</option>
            <option value="cov3">Depth</option>
            <option value="cov4">nORFs</option>
            <option value="cov5">nRY</option>
        </select><br><br><br>
        <div class="ui-widget"  id="autocomplete">
            <input type="text" id="txtSearch" style="margin-right:10px; width:182px"></div>
            <br>&nbsp;&nbsp;
        <input type="button" id="btnSearch" value="Search" style="margin-right:10px">
        <input type="button" id="btnUnsel" value="Unselect"><br><br>
        Hide: 
        <input type="checkbox" id="chkUnselected">unselected</input>
        <input type="checkbox" id="chkSelected">selected</input>
        <p>
            <label id="lbl-amount" for="amount">Orfogenic index:</label>
            <input type="text" id="amount" readonly style="border:0;">
        </p>
        <div id="slider-range" style="width:200px;margin-left:5px"></div>
        </div>
	    <div id="div_results"><table id="tabResults" style="margin-bottom:10px;"></table>	   
        <input type="button" id="btnClear" value="Clear" style="visibility:hidden"></div>
    <script src="d3.v3.min.js" charset="utf-8"></script>
    <script src="scatter-fun.js" charset="utf-8"></script>
  </body>
</html>
